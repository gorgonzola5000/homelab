stages: [baremetal-config, validate, build, deploy, configure, cleanup]

include:
  - component: $CI_SERVER_FQDN/components/opentofu/job-templates@0.48.0
    inputs:
      version: 0.48.0

.ansible:
  image: alpine:3.20
  before_script:
    - apk add --no-cache ansible bash openssh-client ansible-lint

.ansible-playbook:
  extends: .ansible
  stage: configure
  variables:
    ANSIBLE_HOST_KEY_CHECKING: False
    ANSIBLE_CONFIG: ansible.cfg
    DRY_RUN: 'true'
  script:
    - mkdir -p ~/.ssh
    - echo $ANSIBLE_PRIVATE_KEY | base64 -d >> ~/.ssh/id_ed25519 && chmod '600' ~/.ssh/id_ed25519
    - cd ansible
    - ansible-playbook -i $INVENTORY --extra-vars '{"environment_name":"$ENVIRONMENT_NAME","dry_run":$DRY_RUN}' $PLAYBOOK


stages:          # List of stages for jobs, and their order of execution
  - deploy

ansible 1/2:       # This job runs in the build stage, which runs first.
  image: alpine:3.20
  stage: deploy
  variables:
    ANSIBLE_HOST_KEY_CHECKING: False
  before_script:
    - apk add --no-cache ansible bash
    - mkdir -p ~/.ssh
    - echo $ANSIBLE_PRIVATE_KEY | base64 -d >> ~/.ssh/id_ed25519
  script:
    - cd ansible && pwd
    - echo "$HOMELAB_VAULT_KEY"
    - ansible-playbook -i inventory.yml proxmox.yml

ansible 2/2:       # This job runs in the build stage, which runs first.
  image: alpine:3.20
  stage: deploy
  variables:
    ANSIBLE_HOST_KEY_CHECKING: False
  before_script:
    - apk add --no-cache ansible bash
    - mkdir -p ~/.ssh
    - echo $ANSIBLE_PRIVATE_KEY | base64 -d >> ~/.ssh/id_ed25519
  script:
    - cd ansible
    - ansible-playbook -i inventory.yml alma-linux-9.yml

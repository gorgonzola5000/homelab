tofu fmt:
  extends: [.opentofu:fmt]
  variables:
    GITLAB_TOFU_ROOT_DIR: terraform/dev/

tofu validate:
  extends: [.opentofu:validate]
  variables:
    GITLAB_TOFU_ROOT_DIR: terraform/dev/

tofu plan dev:
  extends: [.opentofu:plan]
  variables:
    GITLAB_TOFU_STATE_NAME: dev
    GITLAB_TOFU_VAR_FILE: dev.tfvars
    GITLAB_TOFU_ROOT_DIR: terraform/dev/
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - when: on_success

tofu plan prod:
  extends: [.opentofu:plan]
  variables:
    GITLAB_TOFU_STATE_NAME: prod
    GITLAB_TOFU_VAR_FILE: prod.tfvars
    GITLAB_TOFU_ROOT_DIR: terraform/dev/
  rules:
    - if: $CI_COMMIT_TAG

tofu apply dev:
  extends: [.opentofu:apply]
  variables:
    GITLAB_TOFU_STATE_NAME: dev
    GITLAB_TOFU_VAR_FILE: dev.tfvars
    GITLAB_TOFU_ROOT_DIR: terraform/dev/
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - when: on_success

tofu apply prod:
  extends: [.opentofu:apply]
  variables:
    GITLAB_TOFU_STATE_NAME: prod
    GITLAB_TOFU_VAR_FILE: prod.tfvars
    GITLAB_TOFU_ROOT_DIR: terraform/dev/
  rules:
    - if: $CI_COMMIT_TAG

ansible VM dev:
  extends: .ansible-playbook
  variables:
    INVENTORY: inventory_VMs.config
    ENVIRONMENT_NAME: dev
  parallel:
    matrix:
      - PLAYBOOK: ['alma-linux-9.yml']
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - when: on_success

ansible VM prod:
  extends: .ansible-playbook
  variables:
    INVENTORY: inventory_VMs.config
    ENVIRONMENT_NAME: prod
    DRY_RUN: 'true'
  parallel:
    matrix:
      - PLAYBOOK: ['alma-linux-9.yml']
  rules:
    - if: $CI_COMMIT_TAG

tofu destroy dev:
  extends: [.opentofu:destroy]
  variables:
    GITLAB_TOFU_STATE_NAME: dev
    GITLAB_TOFU_VAR_FILE: dev.tfvars
    GITLAB_TOFU_ROOT_DIR: terraform/dev/
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - when: manual